apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.compileSdkVersion
    defaultConfig {
        applicationId "com.ranosys.theexecutive"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }

    flavorDimensions "default"
    productFlavors {
        production {
            applicationId "com.ranosys.theexecutive"  //package name or bundle identifier
            resValue "string", 'app_name', "The Executive" //app name to be shown in device
            buildConfigField 'String', 'API_URL', '"http://raview.net/api/v1"'
           // dimension 'production'
        }

        UAT {
            applicationId "com.ranosys.theexecutive.uat"  //package name or bundle identifier
            resValue "string", 'app_name', "The Executive"  //app name to be shown in device
            buildConfigField 'String', 'API_URL', '"http://raview.net/api/v1"'
            //dimension 'uat'
        }
        dev {
            applicationId "com.ranosys.theexecutive.dev"  //package name or bundle identifier
            resValue "string", 'app_name', "D-The Executive"  //app name to be shown in device
            buildConfigField 'String', 'API_URL', '"http://raview.net/api/v1"'
           // dimension 'dev'
        }
        QAT {
            applicationId "com.ranosys.theexecutive.qat"  //package name or bundle identifier
            resValue "string", 'app_name', "The Executive"  //app name to be shown in device
            buildConfigField 'String', 'API_URL', '"http://raview.net/api/v1"'
           // dimension 'qat'
        }

    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':rtp')
    implementation "com.android.support:appcompat-v7:${rootProject.supportLibVersion}"
    implementation "com.android.support:support-v4:${rootProject.supportLibVersion}"
    implementation "com.android.support:design:${rootProject.supportLibVersion}"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation "com.android.support:recyclerview-v7:${rootProject.supportLibVersion}"

    //For test cases
    testImplementation "junit:junit:${rootProject.junitVersion}"
    androidTestImplementation "com.android.support.test:runner:${rootProject.runnerVersion}"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:${rootProject.espressoVersion}"

    //For kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    //For image downloading
    implementation 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'

    // retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.4.1'
    implementation 'com.squareup.okhttp3:okhttp:3.4.1'

    // For Lifecycle, ViewModel and LiveData
    implementation "android.arch.lifecycle:runtime:${rootProject.lifeCycleVersion}"
    implementation "android.arch.lifecycle:extensions:${rootProject.lifeCycleVersion}"
    annotationProcessor "android.arch.lifecycle:compiler:${rootProject.lifeCycleVersion}"

    //For databinding in Kotlin
    kapt 'com.android.databinding:compiler:3.0.0-alpha5'

    // For firebase authentication
    implementation "com.google.firebase:firebase-database:${rootProject.fireBaseVersion}"
    implementation "com.google.firebase:firebase-auth:${rootProject.fireBaseVersion}"
}
apply plugin: 'com.google.gms.google-services'

